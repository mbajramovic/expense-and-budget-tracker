<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <div>
    <p class="header">New category</p>
  </div>
  <app-alert></app-alert>
  <div class="form-group">
    <input type="text" formControlName="name" class="form-control" placeholder="Name" [ngClass]="{'is-invalid' : submitted && con.name.errors}">
    <div *ngIf="submitted && con.name.errors" class="invalid-feedback">
      <div *ngIf="con.name.errors.required">Category name is required.</div>
    </div>
  </div>

  <div class="form-group">
    <textarea class="form-control" formControlName="description" placeholder="Description" [ngClass]="{'is-invalid' : submitted && con.description.errors}"></textarea>
    <div *ngIf="submitted && con.description.errors" class="invalid-feedback">
      <div *ngIf="con.description.errors.maxlength">Description si too large (max 250 characters).</div>
    </div>
  </div>

  <div class="form-group">
    <button class="my-button">Save category</button>
  </div> 

</form>
